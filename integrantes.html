<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <title>DNOO37 | EVALUACIÓN Nº2</title>
    </head>
    <body>
        <nav>
            <h1><a href="index.html">Paula Luque</a></h1>
            <select onchange="location = this.value;">
                <option value="index.html">INDEX</option>
                <option value="integrantes.html" selected>INTEGRANTES</option>
                <option value="openweather.html">OPEN WEATHER</option>
                <option value="picture.html">PICTURE OF THE DAY</option>
                <option value="sismico.html">SÍSMICO</option>
            </select>
        </nav>
        <header style="display: none;">
            <div>Marque uno:</div>
            <div><input type="radio" name="selecciona" value="todos" checked />Todos</div>

            <div><input type="radio" name="selecciona" value="Tauro" />Tauro</div>
            <div><input type="radio" name="selecciona" value="Libra" />Libra</div>
            <div><input type="radio" name="selecciona" value="Aries" />Aries</div>
         
        </header>
        <aside></aside>
        <main></main>
        <script>
            const alternativas = document.querySelector("header");
            const detalles = document.querySelector("aside");
            const respuesta = document.querySelector("main");
            var datos;
            async function estudiantes() {
                const data = await fetch("https://raw.githubusercontent.com/profesorfaco/dno037-2023-2/main/clase-07/_curso.json");
                datos = await data.json();
                alternativas.removeAttribute("style");
                console.log(datos);
                signos = [];
                datos.forEach((x) => {
                    if(x.github !== ""){
                        respuesta.innerHTML += `<article><div><img src="${x.avatar}"></div><div><p><a href="integrante.html?lista=${x.lista}">${x.nombres.split(" ")[0]} ${x.apellidos.split(" ")[0]}</a></p><p>${
                            x.zodiaco.signo
                        }</p></div></article>`;
                        signos.push(x.zodiaco.signo);
                    }
                });


    const counts = {};
    signos.forEach((x) => {
      counts[x] = (counts[x] || 0) + 1;
    });
    console.log(counts)



            }
            estudiantes().catch((error) => console.error(error));

            function compatibilidad(valor) {
                respuesta.innerHTML = ``;
                detalles.innerHTML = ``;

                //Lo que sigue lo saqué de https://www.clara.es/

                if (valor == "Tauro") {
                    about =
                        "<em>Tauro</em>: Los taurinos son conocidos por su naturaleza persistente y terrenal. Al igual que el toro, símbolo de Tauro, son personas resistentes, que avanzan con determinación y resistencia. La estabilidad y la seguridad son esenciales para ellos, y a menudo buscan construir bases sólidas en sus vidas.";
                } else if (valor == "Libra") {
                    about =
                        "<em>Libra</em>: Libra es simbolizada por la balanza, lo que refleja su deseo innato de equilibrio y armonía en todos los aspectos de la vida. Estos individuos buscan la justicia, la paz y la estética en sus relaciones y en el mundo que les rodea.";
                } else if (valor == "Aries") {
                    about =
                        "<em>Aries</em>:Aries es simbolizado por el carnero, un animal valiente y decidido que se lanza hacia adelante sin temor. De manera similar, los arianos son conocidos por su espíritu intrépido y su deseo de aventura. Son líderes naturales y buscan constantemente desafíos que les permitan demostrar su valentía y determinación.";
                } else {
                    about = "Diseño y nuevos medios."
                }

                    

                detalles.innerHTML += `<div><p>${about}</p></div>`;

                datos.forEach((x) => {
                    if (valor == x.zodiaco.signo) {
                        respuesta.innerHTML += `<article><div><img src="${x.avatar}"></div><div><p><a href="integrante.html?lista=${x.lista}">${x.nombres.split(" ")[0]} ${x.apellidos.split(" ")[0]}</a></p><p>${
                            x.zodiaco.signo
                        }</p></div></article>`;
                    }
                });
            }

            const seleccionado = document.querySelectorAll('input[name="selecciona"]');

            seleccionado.forEach((i) => {
                i.addEventListener("change", function () {
                    var valor = this.value;
                    if (valor !== "todos"){
                        console.log(valor);
                        compatibilidad(valor);
                    } else {
                        window.location.reload();
                    }
                });
            });
        </script>
    </body>
</html>
